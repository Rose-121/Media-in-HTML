<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Multimedia in HTML</h1>
      <h2>Image in HTML</h2>

      <img
        src="https://i.pinimg.com/736x/a6/b7/15/a6b71577771781e86834c75c18d79cc8.jpg"
        alt="A Pookie Cat who can fly"
        height="300 "
        width="290"
      />

      <h2>Audio in HTML</h2>
      <audio controls autoplay>
        <source src="sound-effect-cat-meow-279336.mp3" type="audio/mpeg" />
      </audio>

      <h2>Video in HTML</h2>
      <video controls autoplay height="250" width="250" loop>
        <source src="" type="video/mp4" />
      </video>

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/_-2dIuV34cs?si=PDNHAo-fW0PXmLIJ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </center>
  </body>
</html>
